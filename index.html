<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sample site (to be PWA)</title>
  <meta name="author" content="Maikel Putman">
  <meta name="description" content="Sample site as resource to build your first PWA">
  <meta name="keywords" content="pwa,workshop,fontys,smart mobile">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Some additional meta data possibly generated by your used Web App Manifest generator-->
    <script type="text/javascript" src="/js/scripts.js"></script>  
</head>
<script>
function changeVisibility() {
	document.getElementById("installbutton").style.visibility = "hidden";
  }
  function changeVisibilityShow() {
	document.getElementById("installbutton").style.visibility = "visible";
  }
let installPrompt; //Variable to store the install action in
window.addEventListener("beforeinstallprompt",(event)=>{	
	event.preventDefault(); //Prevent the event (this prevents the default bar to show up)
	installPrompt=event; //Install event is stored for triggering it later
	//...do something here to show your install button
	changeVisibilityShow()
});
  function InstallPromt()  {
//Recognize the install variable from before?
installPrompt.prompt();
changeVisibility()
installPrompt.userChoice.then((choiceResult)=>{
  changeVisibility()
  if(choiceResult.outcome!=="accepted"){
    //..If it was not accepted to install than show the install button again
	changeVisibilityShow()
  }
  installPrompt=null;
});
}
</script>
<body>
  <div id="website_container">
    <div class="content">
      <header>
        <h1>Sample Website</h1>
      </header>
      <main>
        <strong>I want to be a PWA when I grow up!</strong>
      </main>
      <footer>
        <p><strong>Workshop PWA's - Smart Mobile 2020</strong><br />Maikel Putman - <a
            href="mailto:m.putman@fontys.nl">m.putman@fontys.nl</a></p>
            <button id="installbutton" style="visibility: hidden" onClick=InstallPromt()>Install</button>
      </footer>
    </div>
  </div>
  <script src="js/scripts.js" type="text/javascript"></script>
</body>

</html>
